<div class="p-3">
  <h2>Settings</h2>
  <div class="form-check form-switch mt-3">
    <input
      class="form-check-input"
      type="checkbox"
      id="themeToggle"
      [checked]="themeService.isDark()"
      (change)="themeService.toggle()"
    />
    <label class="form-check-label" for="themeToggle">Dark Mode</label>
  </div>
</div>
